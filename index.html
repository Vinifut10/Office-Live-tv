<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV – Dashboard</title>

<!-- Fonte moderna -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<!-- Chart.js para gráficos -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        background: #0d0d0d;
        color: white;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: #0f0f0f;
        border-right: 1px solid #222;
        padding: 25px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .sidebar h2 {
        color: #ffcc00;
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 900;
    }

    .menu-item {
        padding: 14px;
        border-radius: 8px;
        font-weight: 600;
        background: #1a1a1a;
        cursor: pointer;
        transition: 0.2s;
        border: 1px solid #292929;
    }

    .menu-item:hover {
        background: #ffcc00;
        color: black;
        border-color: #ffcc00;
    }

    /* CONTEÚDO PRINCIPAL */
    .main {
        flex: 1;
        padding: 25px;
        overflow-y: auto;
    }

    .title {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 25px;
    }

    /* CARDS */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #292929;
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: 0.2s;
    }

    .card:hover {
        transform: translateY(-4px);
        border-color: #ffcc00;
    }

    .card-title {
        color: #cccccc;
        font-size: 14px;
        font-weight: 600;
    }

    .card-value {
        font-size: 28px;
        font-weight: 900;
    }

    /* CONTAINERS DOS GRÁFICOS */
    .charts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 25px;
        margin-bottom: 35px;
    }

    .chart-box {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #292929;
    }

    /* TABELA */
    table {
        width: 100%;
        margin-top: 10px;
        border-collapse: collapse;
        background: #1a1a1a;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #292929;
    }

    th, td {
        padding: 14px;
        border-bottom: 1px solid #292929;
        text-align: left;
        font-size: 14px;
    }

    th {
        background: #222;
        font-weight: 700;
    }

    tr:hover {
        background: #333;
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Live TV</h2>
    <div class="menu-item">Dashboard</div>
    <div class="menu-item">Clientes</div>
    <div class="menu-item">Vendas</div>
    <div class="menu-item">Planos</div>
    <div class="menu-item">Relatórios</div>
    <div class="menu-item">Configurações</div>
</div>

<!-- MAIN -->
<div class="main">
    <h1 class="title">Dashboard Geral</h1>

    <!-- CARDS -->
    <div class="cards">
        <div class="card">
            <div class="card-title">Clientes Ativos</div>
            <div class="card-value" id="ativos">0</div>
        </div>

        <div class="card">
            <div class="card-title">Vendas no Mês</div>
            <div class="card-value" id="vendas">0</div>
        </div>

        <div class="card">
            <div class="card-title">Faturamento</div>
            <div class="card-value" id="faturamento">R$ 0,00</div>
        </div>

        <div class="card">
            <div class="card-title">Lucro Líquido</div>
            <div class="card-value" id="lucro">R$ 0,00</div>
        </div>
    </div>

    <!-- GRÁFICOS -->
    <div class="charts">
        <div class="chart-box">
            <canvas id="chart1"></canvas>
        </div>

        <div class="chart-box">
            <canvas id="chart2"></canvas>
        </div>
    </div>

    <!-- TABELA DE CLIENTES -->
    <h2 style="margin-top: 20px;">Clientes Recentes</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Plano</th>
                <th>Status</th>
                <th>Vencimento</th>
            </tr>
        </thead>
        <tbody id="tabela-clientes">
            <tr><td colspan="4" style="text-align:center;">Carregando...</td></tr>
        </tbody>
    </table>
</div>

<!-- SCRIPT PARA GRÁFICOS + DADOS FAKE -->
<script>
    // Valores temporários só para visualização
    document.getElementById("ativos").textContent = 864;
    document.getElementById("vendas").textContent = 129;
    document.getElementById("faturamento").textContent = "R$ 13.420,00";
    document.getElementById("lucro").textContent = "R$ 7.890,00";

    // Gráfico 1
    new Chart(document.getElementById('chart1'), {
        type: 'line',
        data: {
            labels: ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"],
            datasets: [{
                label: "Vendas",
                data: [45, 60, 50, 80, 90, 75, 110, 130, 125, 140, 150, 160],
            }]
        },
        options: { responsive: true }
    });

    // Gráfico 2
    new Chart(document.getElementById('chart2'), {
        type: 'bar',
        data: {
            labels: ["R$10","R$20","R$21,50","R$25","R$30"],
            datasets: [{
                label: "Quantidade por plano",
                data: [140, 240, 310, 180, 90],
            }]
        },
        options: { responsive: true }
    });

    // Tabela fake
    const clientes = [
        { nome: "João Andrade", plano: "R$25", status: "Ativo", venc: "02/12/2025" },
        { nome: "Pedro Lima", plano: "R$20", status: "Ativo", venc: "05/12/2025" },
        { nome: "Fernanda Sousa", plano: "R$30", status: "A Vencer", venc: "11/12/2025" },
        { nome: "Beatriz Silva", plano: "R$21,50", status: "Ativo", venc: "23/12/2025" }
    ];

    let tabela = "";
    clientes.forEach(c => {
        tabela += `
            <tr>
                <td>${c.nome}</td>
                <td>${c.plano}</td>
                <td>${c.status}</td>
                <td>${c.venc}</td>
            </tr>`;
    });

    document.getElementById("tabela-clientes").innerHTML = tabela;
</script>

</body>
</html>
